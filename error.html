<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CineVerse</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>The page you're looking for seems to have vanished into the digital void.</p>
            <div class="error-actions">
                <a href="index.html" class="error-btn">Go Home</a>
                <button onclick="history.back()" class="error-btn secondary">Go Back</button>
            </div>
        </div>
        <div class="error-animation">
            <div class="film-strip"></div>
        </div>
    </div>
</body>
</html>
