<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Movies, Series & Anime</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>CineVerse</h1>
            </div>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#movies">Movies</a></li>
                    <li><a href="#series">Series</a></li>
                    <li><a href="#anime">Anime</a></li>
                    <li><a href="#watchlist">Watchlist</a></li>
                </ul>
            </div>
            <div class="nav-actions">
                <button class="search-btn" id="searchBtn">üîç</button>
                <button class="user-btn" id="userBtn">üë§</button>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Search Bar -->
    <div class="search-container" id="searchContainer">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies, series, anime...">
            <button id="closeSearch">‚úï</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Discover Amazing Content</h1>
                <p>Explore thousands of movies, TV series, and anime</p>
                <button class="cta-btn" id="exploreBtn">Start Exploring</button>
            </div>
        </section>

        <!-- Filters Section -->
        <section class="filters">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="genreFilter">Genre:</label>
                    <select id="genreFilter">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                        <option value="animation">Animation</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortFilter">Sort by:</label>
                    <select id="sortFilter">
                        <option value="popularity">Popularity</option>
                        <option value="rating">Rating</option>
                        <option value="release_date">Release Date</option>
                        <option value="title">Title</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="typeFilter">Type:</label>
                    <select id="typeFilter">
                        <option value="">All</option>
                        <option value="movie">Movies</option>
                        <option value="tv">TV Series</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Content Grid -->
        <section class="content-grid">
            <div class="grid-container" id="contentGrid">
                <!-- Content cards will be dynamically generated here -->
            </div>
        </section>

        <!-- Pagination -->
        <section class="pagination">
            <div class="pagination-container">
                <button class="page-btn" id="prevPage" disabled>Previous</button>
                <div class="page-numbers" id="pageNumbers"></div>
                <button class="page-btn" id="nextPage">Next</button>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/watchlist.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
